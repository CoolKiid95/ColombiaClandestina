<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario de contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <header class="container-fluid background ">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="col-7" href="./index.html"><img src="../images/logo.png" alt="" width="106" height="96"></a>
          <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#options">
            <span class="navbar-dark navbar-toggler-icon"></span>
          </button>
          <div class="col-5 collapse navbar-collapse" id="options">
            <ul class=" d-flex align-content-around gap-3 ul-color">
              <li>
                <a class="nav-link bouncy text-shadow" href="./index.html">INICIO</a>
              </li>
              <li>  
                <div class="nav-item linea"></div>
              </li>
              <li>
                <a class="nav-link bouncy text-shadow" href="#">EVENTOS</a> 
              </li>
              <li>
                <div class="linea nav-item"></div>
              </li>
              <li>
                <a class="nav-link bouncy text-shadow" href="./formulario.html">CONTACTO</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    </header>
    <main class="form-page">
        <section class="container justify-content-center form-back">
            <div class="d-flex justify-content-center align-content-center ">
                <h2 class="asiste">ASISTE A NUESTROS EVENTOS</h2>
            </div>
            <div class="d-flex justify-content-center">
            <form class="d-flex row flex-column justify-content-center align-items-center form-in ">
                <div class="mb-5">
                  <input type="text" class="form-control"  placeholder="Nombre Completo">
                </div>
                <div class="mb-5">
                  <input type="email" class="form-control" placeholder="Correo Electronico">
                </div>
                <div class="mb-5">
                    <input type="number" class="form-control" placeholder="Numero de Contacto">
                  </div>
                  <div class="mb-5">
                    <input type="text" class="form-control " placeholder="Comentarios">
                  </div>
                  <button type="submit" class="btn button-enviar">Enviar</button>
                </div>
                
              </form>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>

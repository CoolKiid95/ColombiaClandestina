<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario de contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <header class="container-fluid background">
        <nav class="d-flex justify-content-around align-items-center">
            <a href="./index.html"><img src="../images/logo.png" alt="" width="106" height="96"></a>
            <div class="d-flex align-items-center gap-3">
              <a class="text-shadow" href="./index.html">INICIO</a>
              <div class="linea"></div>
              <a class="text-shadow" href="">EVENTOS</a> 
              <div class="linea"></div>
              <a class="text-shadow" href="">CONTACTO</a>
            </div>
          </nav>
    </header>
    <main class="form-page">
        <section class="container-fluid d-flex justify-content-center form-back">
            
            <form class="d-flex flex-column justify-content-center align-items-center form-in ">
                <div class="mb-5">
                  <input type="text" class="form-control input-size"  placeholder="Nombre Completo">
                </div>
                <div class="mb-5">
                  <input type="email" class="form-control input-size" placeholder="Correo Electronico">
                </div>
                <div class="mb-5">
                    <input type="number" class="form-control input-size" placeholder="Numero de Contacto">
                  </div>
                  <div class="mb-5">
                    <input type="text" class="form-control input-size-comment" placeholder="Comentarios">
                  </div>
                </div>
                <button type="submit" class="btn button-enviar">Enviar</button>
              </form>
        </section>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
